<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root" class="main_div">
        <div class="day_photo">
            <h1>Фотография на <span class="date"></span></h1>
            <img class="photo" src="" alt="фото дня">
            <div class="photo_info">
                <p>Автор: <span class="author"></span></p>
                <div class="like_div">
                    <p>Понравилось: <span class="like_count">0</span>
                    </p>
                    <img id="notLike" class="like_btn" src="./like.png" alt="кнопка Лайка">
                </div>
            </div>
        </div>
        <div class="history_photo">
            <p class="more_photos">Посмотреть фотографии за прошедшие дни</p>
            <div class="past_photos"></div>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="main.js"></script>
</body>

</html>
