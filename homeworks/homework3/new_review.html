<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оставить отзыв</title>
</head>

<body>
    <div>
        <a href="./index.html">Главная</a>
        <a href="./reviews.html">Посмотреть отзывы</a>
    </div>
    <div>
        <h2>Новый отзыв</h2>
        <label>
            Ваше имя<span style="color:red">*</span>
            <input id="authorName" type="text">
        </label><br>
        <label>
            Выберите товар о котором хотите оставить отзыв:
            <select id="goods">
                <option value="Apple iPhone 13">Apple iPhone 13</option>
                <option value="Samsung Galaxy Z Fold 3">Samsung Galaxy Z Fold 3</option>
                <option value="Sony PlayStation 5">Sony PlayStation 5</option>
                <option value="unknown">Товар без начальных отзывов</option>
            </select>
        </label><br>
        <textarea id="reviewText" cols="74" rows="4"></textarea><br>
        <button id="addNewReview">Оставить отзыв</button>
    </div>
    <script type="module" src="./add_review.js"></script>
</body>

</html>
